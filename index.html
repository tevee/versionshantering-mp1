			<!-- här är functioner till navbar -->
			<script>
				function showSidebar(){
					const sidebar = document.querySelector(".sidebar");
					sidebar.style.display ="flex";
				}
				function hideSidebar(){
					const sidebar = document.querySelector(".sidebar");
					sidebar.style.display = "none";
				}
			</script>

		</header>
		<!--///Header-->

		<main>
			<section class="navWrapper">
				<nav>
					<button id="home" class="nav-link active">Discover</button>
					<button id="recipes" class="nav-link">Recipes</button>
					<button id="contact" class="nav-link">Contact</button>
					<button id="about" class="nav-link">About Us</button>
				</nav>
				<div class="navBorderBottom"></div>
			</section>

			<section id="mainContainer">
				<div id="home-panel" class="tab-panel active">
					<!-- DISCOVER PAGE HTML GOES HERE -->
					<h2 class="h2Discover">Discover new recipes</h2>
					<div id="discoverContainer"></div>
				</div>

				<div id="recipes-panel" class="tab-panel">
					<!-- RECIPES HTML GOES HERE -->
					<form id="getIngredientsForm">
						<input
							type="text"
							class="search"
							placeholder="Write ingredient..."
							required
						/>
						<button type="submit">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<div id="storedIngredientsContainer"></div>
					</form>
					<form id="searchRecipe">
						<button>Search recipe with selected ingredients</button>
					</form>
					<h2></h2>
					<div id="contentContainer"></div>
				</div>

				<div id="contact-panel" class="tab-panel">
					<!-- CONTACT HTML GOES HERE -->
					<div id="contactContainer">
						<h2 id="h2Contact">Ask us anything!</h2>
						<form id="contactForm">
							<input
								class="inputForm"
								type="text"
								name="name"
								id="inputName"
								placeholder="Name"
							/>
							<input
								class="inputform"
								type="text"
								id="inputEmail"
								placeholder="Email"
							/>
							<textarea
								class="textArea"
								id="message"
								name="message"
								placeholder="What can we help you with?"
							></textarea>
							<button id="btnContact">Send</button>
						</form>
					</div>
				</div>

				<div id="about-panel" class="tab-panel">
					<!-- ABOUT HTML GOES HERE -->
					<div class="chefcard">
						<img src="./Img/profile-none.png" alt="profile-img" />
						<div class="text-container">
							<h3>Amandas choice:</h3>
							<p>Carbonara</p>
						</div>
					</div>
					<div class="chefcard">
						<img src="./Img/profile-none.png" alt="profile-img" />
						<div class="text-container">
							<h3>Andréas choice:</h3>
							<p>Lorem ipsum dolor sit.</p>
						</div>
					</div>
					<div class="chefcard">
						<img src="./Img/profile-none.png" alt="profile-img" />
						<div class="text-container">
							<h3>Thiens choice:</h3>
							<p>Lorem ipsum dolor sit.</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<div id="displayError"></div>

		<!-- Här börjar footern -->
		<footer id="footerContainer">
			<div id="socialIcons">
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
