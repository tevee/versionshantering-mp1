<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./main.js"></script>
    <title>Versionshantering Miniprojekt 1</title>
  </head>
  <body>
    <!-- Recipes -->

    <!-- Här börjar kontaktformuläret -->
    <div id="contactContainer">
      <h1 id="h1Contact">Ask us anything</h1>
      <form id="contactForm">
        <input
          class="inputForm"
          type="text"
          name="name"
          id="inputName"
          placeholder="Firstname Lastname:"
        />
        <input
          class="inputform"
          type="text"
          id="inputSubject"
          placeholder="Subject:"
        />
        <textarea
          class="textArea"
          id="message"
          name="message"
          placeholder="What can we help you with?"
        ></textarea>
        <button id="btnContact">Send</button>
      </form>
    </div>
    <!-- Här slutar kontaktformuläret -->
  </body>
</html>
