<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./main.js"></script>
    <script
    src="https://kit.fontawesome.com/49ef8e7fc6.js"
    crossorigin="anonymous"
    ></script>
    <title>Recipes</title>
  </head>
  <body>
    <header>
      <h1>Chefs kiss</h1>
      <nav>
        <ul class="navbar">
          <li>Home</li>
          <li><b>Recipes</b></li>
          <li>Contact</li>
          <li>About us</li>
        </ul>
      </nav>
    </header>
    <!-- Recipes -->
    <form id="searchRecipe">
      <button>Search recipe with selected ingredients</button>
    </form>
    <form id="getIngredientsForm">
        <input type="text" class="search" placeholder="Write ingredient..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div id="storedIngredientsContainer"><ul></ul></div>
      <div id="contentContainer">
        <div id="recipeCards">
          <div class="img"></div>
          <h3>Recipe name</h3>
          <p>Ingredients or description</p>
        </div>
      </div>
    </form>
  </body>
</html>
